career-profile:
    title: Over mij
    summary: |
      Met uitgebreide ervaring in het begeleiden van klanten bij het bereiken van hun fitnessdoelen,
      breng ik een passie voor training en welzijn in elke sessie. Mijn focus ligt op het inspireren
      van elke klant om zijn of haar optimale fitnessniveau te bereiken terwijl ze genieten van het proces.
      Ik blink uit in het creëren van gepersonaliseerde trainingsprogramma's die zijn afgestemd op de unieke
      behoeften en ambities van elke individu.
